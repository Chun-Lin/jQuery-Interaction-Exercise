<!DOCTYPE html>
<html>

<head>
    <title>APP Interface Demo</title>
</head>

<body>
    <div class="phone">
        <div class="top">
            <div class="front-cam"></div>
        </div>
        <div class="screen">
            <div class="pages">
                <div class="page page1"></div>
                <div class="page page2"></div>
                <div class="page page3"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="home-button">
                <div class="rec"></div>
            </div>
        </div>
    </div>
    <h3 class="description">The Best Phone Ever !!</h3>
    <h2 class="phonename"></h2>
    <div class="model-button">
        <button class="i5">iphone5</button>
        <button class="i6">iphone6</button>
        <button class="i6plus">iphone6+</button>
        <button class="wiggle">wiggle</button>
        <button class="turn">turn around</button>
    </div>

</html>
